    <div class="profile-container">
        <h1>Profile</h1>
        <div class="profile-info">
            <!-- Profile Picture -->
            <div class="profile-pic">
                <img id="profilePic" src="../Img/Default-Picture.png" alt="Profile Picture" />
                <input type="file" id="uploadPic" accept="image/*">
            </div>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
        </div>

        <button id="editBtn">Edit Profile</button>
        <button id="change-password-btn">Change Password</button>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="name" required><br><br>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required><br><br>

                <label for="editAge">Age:</label>
                <input type="number" id="editAge" name="age" required><br><br>

                <label for="editGender">Gender:</label>
                <input type="text" id="editGender" name="gender" required><br><br>

                <label for="editCountry">Country:</label>
                <input type="text" id="editCountry" name="country" required><br><br>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="passwordModal" class="passwordModal">
      <div class="passwordModalcontent">
          <span class="close">&times;</span>
          <h2>Change Password</h2>
          <label>Current Password:</label>
          <input type="password" id="current-password" placeholder="Enter current password">
          <label>New Password:</label>
          <input type="password" id="new-password" placeholder="Enter new password">
          <button id="save-password-btn">Save Password</button>
      </div>
  </div>
